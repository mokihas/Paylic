<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP (Mutual Fund) Calculator - Paylic</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="../assets/logo.png" alt="Paylic Logo"> Paylic</div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../pages/about.html">About Us</a>
            <a href="../pages/contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="tool-content">
            <h2>SIP (Mutual Fund) Calculator</h2>
            <div class="calculator">
                <label for="monthlyInvestment">Monthly Investment:</label>
                <input type="number" id="monthlyInvestment" value="1000" min="0" max="100000" step="100">
                <input type="range" id="monthlyInvestmentSlider" min="0" max="100000" step="100" value="1000">

                <label for="rate">Annual Expected Return Rate (%):</label>
                <input type="number" id="rate" value="12" min="0" max="25" step="0.1">
                <input type="range" id="rateSlider" min="0" max="25" step="0.1" value="12">

                <label for="time">Investment Time (years):</label>
                <input type="number" id="time" value="10" min="1" max="30" step="1">
                <input type="range" id="timeSlider" min="1" max="30" step="1" value="10">

                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    </select>
                <button id="calculateSIP">Calculate</button>
                <button id="resetLoan">Reset</button>
                <div id="sipResult"></div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <a href="../pages/privacy.html">Privacy Policy</a>
            <a href="../pages/terms.html">Terms of Service</a>
        </nav>
        <p>&copy; 2024 Paylic</p>
    </footer>
    <script src="sip.js"></script>
</body>
</html>
