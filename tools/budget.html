<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner - Paylic</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo"><img src="../assets/logo.png" alt="Paylic Logo"> Paylic</div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../pages/about.html">About Us</a>
            <a href="../pages/contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="tool-content">
            <h2>Budget Planner</h2>
            <div class="budget-planner">
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" value="500" min="0" max="100000" step="100">
                <input type="range" id="incomeSlider" min="0" max="100000" step="100" value="3000">

                <label for="expenses">Monthly Expenses:</label>
                <input type="number" id="expenses" value="500" min="0" max="100000" step="100">
                <input type="range" id="expensesSlider" min="0" max="100000" step="100" value="2000">

                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    </select>
                <button id="calculateBudget">Calculate</button>
                <button id="resetBudget">Reset</button>
                <div id="budgetResult"></div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <a href="../pages/privacy.html">Privacy Policy</a>
            <a href="../pages/terms.html">Terms of Service</a>
        </nav>
        <p>&copy; 2024 Paylic</p>
    </footer>
    <script src="budget.js"></script>
</body>
</html>
