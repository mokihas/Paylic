<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator - Paylic</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo"><img src="../assets/logo.png" alt="Paylic Logo"> Paylic</div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../pages/about.html">About Us</a>
            <a href="../pages/contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="tool-content">
            <h2>Investment Calculator</h2>
            <div class="calculator">
                <label for="initialInvestment">Initial Investment:</label>
                <input type="number" id="initialInvestment" value="1000" min="0" max="1000000" step="100">
                <input type="range" id="initialInvestmentSlider" min="0" max="1000000" step="100" value="1000">

                <label for="annualContribution">Annual Contribution:</label>
                <input type="number" id="annualContribution" value="1000" min="0" max="100000" step="100">
                <input type="range" id="annualContributionSlider" min="0" max="100000" step="100" value="1000">

                <label for="growthRate">Annual Growth Rate (%):</label>
                <input type="number" id="growthRate" value="5" min="0" max="20" step="0.1">
                <input type="range" id="growthRateSlider" min="0" max="20" step="0.1" value="5">

                <label for="investmentYears">Investment Years:</label>
                <input type="number" id="investmentYears" value="5" min="1" max="30" step="1">
                <input type="range" id="investmentYearsSlider" min="1" max="30" step="1" value="5">
                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    </select>
                <button id="calculateInvestment">Calculate</button>
                <button id="resetInvestment">Reset</button>
                <div id="investmentResult"></div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <a href="../pages/privacy.html">Privacy Policy</a>
            <a href="../pages/terms.html">Terms of Service</a>
        </nav>
        <p>&copy; 2024 Paylic</p>
    </footer>
    <script src="investment.js"></script>
</body>
</html>
