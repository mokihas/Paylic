<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planner - Paylic</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="../assets/logo.png" alt="Paylic Logo"> Paylic</div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../pages/about.html">About Us</a>
            <a href="../pages/contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="tool-content">
            <h2>Retirement Planner</h2>
            <div class="calculator">
                             <label for="currentAge">Current Age:</label>
                <input type="number" id="currentAge" value="30" min="18" max="70" step="1">
                <input type="range" id="currentAgeSlider" min="18" max="70" step="1" value="30">

                <label for="retirementAge">Retirement Age:</label>
                <input type="number" id="retirementAge" value="65" min="50" max="75" step="1">
                <input type="range" id="retirementAgeSlider" min="50" max="75" step="1" value="65">

                <label for="monthlyExpenses">Monthly Expenses in Retirement:</label>
                <input type="number" id="monthlyExpenses" value="2000" min="0" max="100000" step="100">
                <input type="range" id="monthlyExpensesSlider" min="0" max="100000" step="100" value="2000">

                <label for="returnRate">Expected Annual Return Rate (%):</label>
                <input type="number" id="returnRate" value="5" min="0" max="20" step="0.1">
                <input type="range" id="returnRateSlider" min="0" max="20" step="0.1" value="5">
                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    </select>
                <button id="calculateRetirement">Calculate</button>
                <button id="resetRetirement">Reset</button>
                <div id="retirementResult"></div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <a href="../pages/privacy.html">Privacy Policy</a>
            <a href="../pages/terms.html">Terms of Service</a>
        </nav>
        <p>&copy; 2024 Paylic</p>
    </footer>
    <script src="retirement.js"></script>
</body>
</html>
