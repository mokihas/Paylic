<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planner - Paylic</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="../assets/logo.png" alt="Paylic Logo"> Paylic</div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../pages/about.html">About Us</a>
            <a href="../pages/contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="tool-content">
            <h2>Retirement Planner</h2>
            <div class="calculator">
                <label for="currentAge">Current Age:</label>
                <input type="number" id="currentAge">
                <label for="retirementAge">Retirement Age:</label>
                <input type="number" id="retirementAge">
                <label for="monthlyExpenses">Monthly Expenses in Retirement:</label>
                <input type="number" id="monthlyExpenses">
                <label for="returnRate">Expected Annual Return Rate (%):</label>
                <input type="number" id="returnRate">
                <button id="calculateRetirement">Calculate</button>
                <div id="retirementResult"></div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <a href="../pages/privacy.html">Privacy Policy</a>
            <a href="../pages/terms.html">Terms of Service</a>
        </nav>
        <p>&copy; 2024 Paylic</p>
    </footer>
    <script src="retirement.js"></script>
</body>
</html>
