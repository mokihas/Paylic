<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator - Paylic</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo"><img src="../assets/logo.png" alt="Paylic Logo"> Paylic</div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../pages/about.html">About Us</a>
            <a href="../pages/contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="tool-content">
            <h2>Compound Interest Calculator</h2>
            <div class="calculator">
                <label for="principal">Principal Amount:</label>
                <input type="number" id="principal" value="1000" min="0" max="1000000" step="100">
                <input type="range" id="principalSlider" min="0" max="1000000" step="100" value="1000">

                <label for="rate">Annual Interest Rate (%):</label>
                <input type="number" id="rate" value="5" min="0" max="20" step="0.1">
                <input type="range" id="rateSlider" min="0" max="20" step="0.1" value="5">

                <label for="time">Time (years):</label>
                <input type="number" id="time" value="5" min="1" max="30" step="1">
                <input type="range" id="timeSlider" min="1" max="30" step="1" value="5">

                <label for="frequency">Compounding Frequency (times per year):</label>
                <input type="number" id="frequency" value="1" min="1" max="365" step="1">
                <input type="range" id="frequencySlider" min="1" max="365" step="1" value="1">
                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    </select>
                <button id="calculateCompound">Calculate</button>
                <button id="resetCompound">Reset</button>
                <div id="compoundResult"></div>
                <canvas id="myChart"></canvas>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <a href="../pages/privacy.html">Privacy Policy</a>
            <a href="../pages/terms.html">Terms of Service</a>
        </nav>
        <p>&copy; 2024 Paylic</p>
    </footer>
    <script src="compound.js"></script>
</body>
</html>
